<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="my-2">Login</h4>
        </div>
        <div class="card-body p-4">
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                placeholder="name@example.com"
              >
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
              </div>
            </div>


            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                placeholder="Enter your password"
              >
              <div class="invalid-feedback">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters long
                </span>
              </div>
            </div>


            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting || loginForm.invalid"
              >
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status"></span>
                Login
              </button>
            </div>


            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
