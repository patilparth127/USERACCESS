<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="navigateTo('/home')" style="cursor: pointer;">
      <i class="bi bi-shield-check me-2"></i>
      <span class="text-primary">User Access Management System</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active"
             [ngClass]="{'active': isSelected('/home')}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            About
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" [routerLink]="'/about/project'"
                  [ngClass]="{'active': isSelected('/about/project')}">Project</a></li>
            <li><a class="dropdown-item" [routerLink]="'/about/developer'"
                  [ngClass]="{'active': isSelected('/about/developer')}">Developer</a></li>
            <li><a class="dropdown-item" [routerLink]="'/about/tech'"
                  [ngClass]="{'active': isSelected('/about/tech')}">Tech Stack Used</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1 fs-5"></i>
            <span>{{ user?.name || 'User' }}</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/auth/profile">
              <i class="bi bi-person me-2"></i> Profile
            </a></li>
            <li *ngIf="isAdmin()"><a class="dropdown-item" routerLink="/settings">
              <i class="bi bi-gear me-2"></i> Settings
            </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout(); $event.preventDefault()">
              <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a></li>
          </ul>
        </li>

        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/auth/login">Login</a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="btn btn-primary ms-2" routerLink="/auth/register">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
